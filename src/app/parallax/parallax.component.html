<div #scrollContainer class="parallax-container">
  <div class="parallax-section" [ngStyle]="{ 'background-position-y': backgroundPosition(0.3) }">
    <h1>Section 1: Intro</h1>
    <p>Welcome to the product page.</p>
  </div>
  
  <div class="parallax-section" [ngStyle]="{ 'background-position-y': backgroundPosition(0.6) }">
    <h1>Section 2: Product Highlight</h1>
    <p>Experience the power and beauty of our product.</p>
  </div>
  
  <div class="parallax-section" [ngStyle]="{ 'background-position-y': backgroundPosition(1) }">
    <h1>Section 3: Features</h1>
    <p>Features that make our product stand out.</p>
  </div>
  <!-- <div style="background-color: maroon; height: 150vh;"></div> -->
</div>
